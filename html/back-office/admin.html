<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KEYVALUE - Online Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- <link rel="stylesheet" type = "text/css" href = "../lbaw/bootstrap/css/bootstrap.min.css">  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="dashboard.css" rel="stylesheet" />
</head>

<body>
    <nav class="d-flex navbar navbar-light bg-light">
        <a class="p-1 flex-grow-1 navbar-brand" href="dashboard.html">KEYVALUE</a>
        <a class="p-1 nav-link" href="profile.html">Username </a>
        <a class="p-1 nav-link" href="#"><i class="fas fa-sign-out-alt"></i></a>
    </nav>

    <div class="accordion" id="adminActions">
        <div class="card">
            <div class="card-header" id="addStaffMemberHeading">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#addStaffMember"
                        aria-expanded="true" aria-controls="addStaffMember">
                        Add staff member
                    </button>
                </h2>
            </div>

            <div id="addStaffMember" class="collapse" aria-labelledby="addStaffMemberHeading" data-parent="#adminActions">
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>
                                    Username
                                    <input class="form-control" type="text" name="username" placeholder="Username" required/>
                                </label>
                            </div>
                            <div class="form-group col-md-6">
                                <label>
                                    Password
                                    <input class="form-control" type="text" name="password" placeholder="Password" required/>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-med btn-primary">
                            <span class="glyphicon glyphicon-earphone pull-left"><i
                                    class="fas fa-plus-circle"></i></span>
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="disableStaffMemberHeading">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#disableStaffMember"
                        aria-expanded="true" aria-controls="disableStaffMember">
                        Disable staff member
                    </button>
                </h2>
            </div>

            <div id="disableStaffMember" class="collapse " aria-labelledby="disableStaffMemberHeading"
                data-parent="#adminActions">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>
                                Username
                                <input class="form-control" type="text" name="username" placeholder="Username" required />
                            </label>
                        </div>
                        <button type="submit" class="btn btn-med btn-primary">
                            <span class="glyphicon glyphicon-earphone pull-left"><i
                                    class="fas fa-minus-circle"></i></span>
                            Disable
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="enableStaffMemberHeading">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#enableStaffMember"
                        aria-expanded="true" aria-controls="enableStaffMember">
                        Enable staff member
                    </button>
                </h2>
            </div>

            <div id="enableStaffMember" class="collapse" aria-labelledby="enableStaffMemberHeading"
                data-parent="#adminActions">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>
                                Username
                                <input class="form-control" type="text" name="username" placeholder="Username" required />
                            </label>
                        </div>
                        <button type="submit" class="btn btn-med btn-primary">
                            <span class="glyphicon glyphicon-earphone pull-left"><i
                                    class="fas fa-plus-circle"></i></span>
                            Enable
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
