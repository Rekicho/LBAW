<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KEYVALUE - Online Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />


    <!-- <link rel="stylesheet" type = "text/css" href = "../lbaw/bootstrap/css/bootstrap.min.css">  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="../colors.css" rel="stylesheet">
    <link href="../home.css" rel="stylesheet" />


    <!-- TODO: move to a different file (mudar para javascipt?)-->
    <script>
        $(document).ready(function () {
            $("#search-member").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#staffMemberTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</head>

<body class="bg-primary">
    <nav class="navbar navbar-expand-lg navbar-dark main-color-bg">
        <a class="p-1 flex-grow-1 navbar-brand" href="dashboard.html"><span class="sec-color">KEY</span>VALUE</a>
        <a class="p-1 nav-link mr-2" href="profile.html">Username </a>
        <a class="p-1 nav-link" href="#"><i class="fas fa-sign-out-alt"></i></a>
    </nav>

    <div class="accordion" id="staffActions">
        <div class="card">
            <div class="card-header" id="addStaffMemberHeading">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#addStaffMember"
                        aria-expanded="true" aria-controls="addStaffMember">
                        Add staff member
                    </button>
                </h2>
            </div>

            <div id="addStaffMember" class="collapse" aria-labelledby="addStaffMemberHeading"
                data-parent="#staffActions">
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>
                                    Username
                                    <input class="form-control" type="text" name="username" placeholder="Username"
                                        required />
                                </label>
                            </div>
                            <div class="form-group col-md-6">
                                <label>
                                    Password
                                    <input class="form-control" type="text" name="password" placeholder="Password"
                                        required />
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-med btn-primary">
                            <i class="fas fa-plus-circle"></i> Add
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="listStaffHeading">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#listStaff"
                        aria-expanded="true" aria-controls="listStaff">
                        List staff members
                    </button>
                </h2>
            </div>
            <div id="listStaff" class="collapse" aria-labelledby="listStaffHeading" data-parent="#staffActions">
                <div class="card-body">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="search-addon"><i class="fas fa-search"></i></span>
                        </div>
                        <input class="form-control" id="search-member" type="text" placeholder="Search...">
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col"><a href="#">Member <i class="fas fa-sort"></i></a></th>
                                    <th scope="col"><a href="#">Status <i class="fas fa-sort"></i></a></th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="staffMemberTable">
                                <tr>
                                    <th scope="row">mark</th>
                                    <td>Enabled</td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                            data-target="#confirmDisable">
                                            <i class="fas fa-minus-circle"></i>
                                            <span class="button-text">Disable</span>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">jacob</th>
                                    <td>Disabled</td>
                                    <td>
                                        <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                                            data-target="#confirmEnable">
                                            <i class="fas fa-check-circle"></i>
                                            <span class="button-text">Enable</span>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">larry</th>
                                    <td>Enabled</td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                            data-target="#confirmDisable">
                                            <i class="fas fa-minus-circle"></i>
                                            <span class="button-text">Disable</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="table navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="confirmDisable" tabindex="-1" role="dialog" aria-labelledby="disableModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="disableModalLabel">Disable Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirmEnable" tabindex="-1" role="dialog" aria-labelledby="enableModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="enableModalLabel">Enable Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
