<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <link
      rel="stylesheet"

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"

    <link

    />

    <!-- <link rel="stylesheet" type = "text/css" href = "../lbaw/bootstrap/css/bootstrap.min.css">  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link href="../colors.css" rel="stylesheet" >
    <link href="../home.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark main-color-bg">
      <div class="navbar-nav mr-auto">
        <a class="navbar-brand" href="dashboard.html"> <span class = "sec-color">KEY</span>VALUE</a>
      </div>
      <div class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Username
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="profile.html">Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Log Out</a>
        </div>
      </div>
    </nav>

    <div class="accordion" id="stockActions">
      <div class="card">
        <div class="card-header" id="addProductHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#addProduct"
              aria-expanded="true"
              aria-controls="addProduct"
            >
              Add product
            </button>
          </h2>
        </div>

        <div
          id="addProduct"
          class="collapse "
          aria-labelledby="addProductHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>
                    Name
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      placeholder="Name"
                    />
                  </label>
                </div>
                <div class="form-group col-md-6">
                  <label>
                    Reference
                    <input
                      class="form-control"
                      type="text"
                      name="reference"
                      placeholder="Reference"
                    />
                  </label>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>
                    Stock
                    <input
                      class="form-control"
                      type="number"
                      name="stock"
                      placeholder="Stock"
                    />
                  </label>
                </div>
                <div class="form-group col-md-6">
                  <label>
                    Price
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">€</div>
                      </div>
                      <input
                        class="form-control"
                        type="number"
                        name="price"
                        placeholder="Price"
                      />
                    </div>
                  </label>
                </div>
              </div>

              <img
                id="product-image"
                src="images.jpeg"
                class="img-fluid rounded mx-auto d-block"
                alt="product image"
              />

              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="productImage"
                />
                <label class="custom-file-label" for="productImage"
                  >Choose file</label
                >
              </div>

              <button type="submit" class="btn btn-med btn-primary">
                <span class="glyphicon glyphicon-earphone pull-left"
                  ><i class="fas fa-plus-circle"></i
                ></span>
                Add
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="disableProductHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#disableProduct"
              aria-expanded="true"
              aria-controls="disableProduct"
            >
              Disable product
            </button>
          </h2>
        </div>

        <div
          id="disableProduct"
          class="collapse "
          aria-labelledby="disableProductHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>
                  Reference
                  <input
                    class="form-control"
                    type="text"
                    name="reference"
                    placeholder="Reference"
                    required
                  />
                </label>
              </div>
              <button type="submit" class="btn btn-med btn-primary">
                <span class="glyphicon glyphicon-earphone pull-left"
                  ><i class="fas fa-minus-circle"></i
                ></span>
                Disable
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="enableProductHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#enableProduct"
              aria-expanded="true"
              aria-controls="enableProduct"
            >
              Enable product
            </button>
          </h2>
        </div>

        <div
          id="enableProduct"
          class="collapse "
          aria-labelledby="enableProductHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>
                  Reference
                  <input
                    class="form-control"
                    type="text"
                    name="reference"
                    placeholder="Reference"
                    required
                  />
                </label>
              </div>
              <button type="submit" class="btn btn-med btn-primary">
                <span class="glyphicon glyphicon-earphone pull-left"
                  ><i class="fas fa-plus-circle"></i
                ></span>
                Enable
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="updateStockHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#updateStock"
              aria-expanded="true"
              aria-controls="updateStock"
            >
              Update stock
            </button>
          </h2>
        </div>

        <div
          id="updateStock"
          class="collapse "
          aria-labelledby="updateStockHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>
                  Reference
                  <input
                    class="form-control"
                    type="text"
                    name="reference"
                    placeholder="Reference"
                    required
                  />
                </label>
              </div>
              <div class="form-group">
                <label>
                  Stock
                  <input
                    class="form-control"
                    type="number"
                    name="stock"
                    placeholder="Stock"
                  />
                </label>
              </div>
              <button type="submit" class="btn btn-med btn-primary">
                <span class="glyphicon glyphicon-earphone pull-left"
                  ><i class="fas fa-wrench"></i
                ></span>
                Update
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="updateProductPriceHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#updateProductPrice"
              aria-expanded="true"
              aria-controls="updateProductPrice"
            >
              Update product price
            </button>
          </h2>
        </div>

        <div
          id="updateProductPrice"
          class="collapse "
          aria-labelledby="updateProductPriceHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>
                  Reference
                  <input
                    class="form-control"
                    type="text"
                    name="reference"
                    placeholder="Reference"
                    required
                  />
                </label>
              </div>
              <div class="form-group">
                <label>
                  New price
                  <input
                    class="form-control"
                    type="Number"
                    name="price"
                    placeholder="Price"
                  />
                </label>
              </div>
              <button type="submit" class="btn btn-med btn-primary">
                <span class="glyphicon glyphicon-earphone pull-left"
                  ><i class="fas fa-wrench"></i
                ></span>
                Update
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="addCategoryHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#addCategory"
              aria-expanded="true"
              aria-controls="addCategory"
            >
              Add category
            </button>
          </h2>
        </div>
        <div
          id="addCategory"
          class="collapse "
          aria-labelledby="addCategoryHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>
                  Name
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    placeholder="Name"
                    required
                  />
                </label>
              </div>

              <button type="submit" class="btn btn-med btn-primary">
                <span class="glyphicon glyphicon-earphone pull-left"
                  ><i class="fas fa-plus-circle"></i
                ></span>
                Add
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="listProductsHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#listProducts"
              aria-expanded="true"
              aria-controls="listProducts"
            >
              List products
            </button>
          </h2>
        </div>
        <div
          id="listProducts"
          class="collapse "
          aria-labelledby="listProductsHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="search-product"
                  placeholder="Search"
                />
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Reference</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Price (€)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"><a href="../product.html">1</a></th>
                    <td>10</td>
                    <td>15,5</td>
                  </tr>
                  <tr>
                    <th scope="row"><a href="../product.html">2</a></th>
                    <td style="color: red">2</td>
                    <td>10</td>
                  </tr>
                  <tr>
                    <th scope="row"><a href="../product.html">3</a></th>
                    <td>20</td>
                    <td>456,99</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
