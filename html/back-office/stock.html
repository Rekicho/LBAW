<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KEYVALUE - Online Store</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" type = "text/css" href = "../lbaw/bootstrap/css/bootstrap.min.css">  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link href="../colors.css" rel="stylesheet" >
    <link href="../home.css" rel="stylesheet" />
    <link href="stock.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark main-color-bg">
        <a class="p-1 flex-grow-1 navbar-brand" href="dashboard.html"><span class = "sec-color">KEY</span>VALUE</a>
        <a class="p-1 nav-link" href="profile.html">Username </a>
        <a class="p-1 nav-link" href="#"><i class="fas fa-sign-out-alt"></i></a>
    </nav>

    <div class="accordion" id="stockActions">
      <div class="card">
        <div class="card-header" id="addProductHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#addProduct"
              aria-expanded="true"
              aria-controls="addProduct"
            >
              Add product
            </button>
          </h2>
        </div>

        <div
          id="addProduct"
          class="collapse "
          aria-labelledby="addProductHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>
                    Name
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      placeholder="Name"
                      required
                    />
                  </label>
                </div>
                <div class="form-group col-md-6">
                  <label>
                    Reference
                    <input
                      class="form-control"
                      type="text"
                      name="reference"
                      placeholder="Reference"
                      required
                    />
                  </label>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>
                    Stock
                    <input
                      class="form-control"
                      type="number"
                      name="stock"
                      placeholder="Stock"
                      required
                    />
                  </label>
                </div>
                <div class="form-group col-md-6">
                  <label>
                    Price
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">€</div>
                      </div>
                      <input
                        class="form-control"
                        type="number"
                        name="price"
                        placeholder="Price"
                        required
                      />
                    </div>
                  </label>
                </div>
              </div>

              <img
                id="product-image"
                src="images.jpeg"
                class="img-fluid rounded mx-auto d-block"
                alt="product image"
              />

              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="productImage"
                  required
                />
                <label class="custom-file-label" for="productImage"
                  >Choose file</label
                >
              </div>

              <button type="submit" class="btn btn-med btn-primary">
                <span class="glyphicon glyphicon-earphone pull-left"
                  ><i class="fas fa-plus-circle"></i
                ></span>
                Add
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="addCategoryHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#addCategory"
              aria-expanded="true"
              aria-controls="addCategory"
            >
              Add category
            </button>
          </h2>
        </div>
        <div
          id="addCategory"
          class="collapse "
          aria-labelledby="addCategoryHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>
                  Name
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    placeholder="Name"
                    required
                  />
                </label>
              </div>

              <button type="submit" class="btn btn-med btn-primary">
                <span class="glyphicon glyphicon-earphone pull-left"
                  ><i class="fas fa-plus-circle"></i
                ></span>
                Add
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header" id="listProductsHeading">
          <h2 class="mb-0">
            <button
              class="btn btn-link"
              type="button"
              data-toggle="collapse"
              data-target="#listProducts"
              aria-expanded="true"
              aria-controls="listProducts"
            >
              List products
            </button>
          </h2>
        </div>
        <div
          id="listProducts"
          class="collapse "
          aria-labelledby="listProductsHeading"
          data-parent="#stockActions"
        >
          <div class="card-body">
            <form id="search-<products" class="form-inline my-2 my-lg-0 justify-content-md-center">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                />
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Reference</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Price (€)</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row"><a href="../product.html">1</a></th>
                    <td>10</td>
                    <td>15,5</td>
                    <td>Enabled</td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDisable">
                            <span class="glyphicon glyphicon-earphone pull-left"
                            ><i class="fas fa-minus-circle"></i
                          ></span>
                          <span class="button-text">Disable</span>
                        </button>
                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#updateStockModal">
                            <span class="glyphicon glyphicon-earphone pull-left"
                              ><i class="fas fa-wrench"></i
                            ></span> 
                            <span class="button-text">Update stock</span>
                        </button>
                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#updatePriceModal">
                            <span class="glyphicon glyphicon-earphone pull-left"
                              ><i class="fas fa-euro-sign"></i></span> 
                            <span class="button-text">Update price</span>
                        </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row"><a href="../product.html">2</a></th>
                    <td style="color: red">2</td>
                    <td>10</td>
                    <td>Enabled</td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDisable">
                            <span class="glyphicon glyphicon-earphone pull-left"
                            ><i class="fas fa-minus-circle"></i
                          ></span>
                          <span class="button-text">Disable</span>
                        </button>
                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#updateStockModal">
                            <span class="glyphicon glyphicon-earphone pull-left"
                              ><i class="fas fa-wrench"></i
                            ></span>
                            <span class="button-text">Update stock</span>
                          </button>
                          <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#updatePriceModal">
                              <span class="glyphicon glyphicon-earphone pull-left"
                                ><i class="fas fa-euro-sign"></i></span> 
                              <span class="button-text">Update price</span>
                          </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row"><a href="../product.html">3</a></th>
                    <td>20</td>
                    <td>456,99</td>
                    <td>Disabled</td>
                    <td>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#confirmEnable">
                            <span class="glyphicon glyphicon-earphone pull-left"
                            ><i class="fas fa-check-circle"></i
                          ></span>
                          <span class="button-text">Enable</span>
                        </button>
                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#updateStockModal">
                            <span class="glyphicon glyphicon-earphone pull-left"
                              ><i class="fas fa-wrench"></i
                            ></span>
                            <span class="button-text">Update stock</span>
                          </button>
                          <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#updatePriceModal">
                              <span class="glyphicon glyphicon-earphone pull-left"
                                ><i class="fas fa-euro-sign"></i></span> 
                              <span class="button-text">Update price</span>
                          </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <nav aria-label="table navigation">
                  <ul class="pagination justify-content-center">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="confirmDisable" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Disable Product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <div class="modal fade" id="confirmEnable" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enable Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
    </div>

    <div class="modal fade" id="updateStockModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update Stock</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                          <label>
                            Stock
                            <input
                              class="form-control"
                              type="number"
                              name="stock"
                              placeholder="Stock"
                            />
                          </label>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
    </div>

    <div class="modal fade" id="updatePriceModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update Price</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label>
                        New price
                        <input
                          class="form-control"
                          type="Number"
                          name="price"
                          placeholder="Price"
                        />
                      </label>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
